<template id="template-dialog-premium">
  <div>
    <div class="dialog-header">{{#i18n}} Usage expired {{/i18n}}</div>
    <div class="dialog-body">
      <div class="dialog-premium">
        {{#i18n}} Please support the progress of this software by purchasing a subscription. {{/i18n}}
        <br>{{#i18n}} Do you wish to do so now? {{/i18n}}
      </div>
    </div>
    <div class="dialog-footer">
      <button type="button" data-type="yes" class="premium-prompt-button composed highlighted fill">{{#i18n}} Yes {{/i18n}}</button>
      <button type="button" data-type="no" class="premium-prompt-button composed highlighted fill">{{#i18n}} No {{/i18n}}</button>
    </div>
  </div>
</template>
