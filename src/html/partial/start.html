<template id="template-page-start">
  <div id="page-start" class="desech-studio">
    <div style="margin-top: -100px;">
      <div class="start-user" hidden>
        <div></div>
        <a class="start-user-logout" href="">{{#i18n}} Logout {{/i18n}}</a>
      </div>
      <div class="start-container">
        <div class="start-col">
          <div class="start-folder start-block">
            <!-- <p>
              <button type="button" class="start-new-tutorial-project selected">
                <svg width="24" height="24" viewBox="0 0 24 24" style="margin-top: -2px;">
                  <path d="M0 0h24v24H0V0z" fill="none"/>
                  <path d="M20 6h-8l-2-2H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-1 8h-3v3h-2v-3h-3v-2h3V9h2v3h3v2z"/></svg>
                </svg>
                <span>{{#i18n}} New Tutorial Project {{/i18n}}</span>
              </button>
            </p> -->
            <p>
              <button type="button" class="start-new-project">
                <svg width="24" height="24" viewBox="0 0 24 24" style="margin-top: -2px;">
                  <path d="M0 0h24v24H0V0z" fill="none"/>
                  <path d="M20 6h-8l-2-2H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-1 8h-3v3h-2v-3h-3v-2h3V9h2v3h3v2z"/></svg>
                </svg>
                <span>{{#i18n}} New Project {{/i18n}}</span>
              </button>
            </p>
            <p>
              <button type="button" class="start-open-folder">
                <svg width="24" height="24" viewBox="0 0 24 24" style="margin-top: -2px;">
                  <path d="M0 0h24v24H0z" fill="none"/>
                  <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/>
                </svg>
                <span>{{#i18n}} Open Project {{/i18n}}</span>
              </button>
            </p>
            <p class="start-note">{{#i18n}} You need to choose a folder where to store the html/css files. {{/i18n}}</p>
          </div>
        </div>

        <div class="start-or">{{#i18n}} OR {{/i18n}}</div>

        <div class="start-col">
          <div class="start-import start-block">
            <p>
              <button type="button" class="start-import-file" data-type="figma">
                <img srcset="./asset/image/icon/figma.svg 1x" style="height: 25px;">
                <span class="start-import-title">{{#i18n}} Import Figma {{/i18n}}</span>
              </button>
            </p>
            <p>
              <button type="button" class="start-import-file" data-type="adobexd">
                <img srcset="./asset/image/icon/adobe-xd.svg 1x" style="height: 20px;">
                <span class="start-import-title">{{#i18n}} Import Adobe XD {{/i18n}}</span>
              </button>
            </p>
            <p>
              <button type="button" class="start-import-file" data-type="sketch">
                <img srcset="./asset/image/icon/sketch.svg 1x" style="height: 25px;">
                <span class="start-import-title">{{#i18n}} Import Sketch {{/i18n}}</span>
              </button>
            </p>
            <p class="start-note">{{#i18n}} You need to choose a Figma, Adobe XD or Sketch project file and a folder where you wish to store the html/css files. {{/i18n}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
