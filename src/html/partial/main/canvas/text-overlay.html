      <button type="button" value="b" class="text-overlay-button small tooltip top" data-tooltip="{{#i18n}} Bold {{/i18n}} &lt;b&gt;">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/>

          <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/>
        </svg>
      </button>
      <button type="button" value="a" class="text-overlay-button small tooltip top" data-tooltip="{{#i18n}} Link {{/i18n}} &lt;a&gt;">

          <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
        </svg>
      </button>
      <button type="button" value="span" class="text-overlay-button small tooltip top" data-tooltip="{{#i18n}} Span {{/i18n}} &lt;span&gt;">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M6,14l3,3v5h6v-5l3-3V9H6V14z M11,2h2v3h-2V2z M3.5,5.88l1.41-1.41l2.12,2.12L5.62,8L3.5,5.88z M16.96,6.59l2.12-2.12 l1.41,1.41L18.38,8L16.96,6.59z"/>

        <svg width="18" height="18" viewBox="0 0 24 24">

        </svg>
      </button>

        <option value="">{{#i18n}} Other {{/i18n}}</option>
        <optgroup label="{{#i18n}} Common {{/i18n}}">
          <option value="em">{{#i18n}} Emphasize {{/i18n}} &lt;em&gt;</option>
          <option value="strong">{{#i18n}} Strong importance {{/i18n}} &lt;strong&gt;</option>

          <option value="mark">{{#i18n}} Mark {{/i18n}} &lt;mark&gt;</option>
          <option value="small">{{#i18n}} Small {{/i18n}} &lt;small&gt;</option>

          <option value="kbd">{{#i18n}} Keyboard input {{/i18n}} &lt;kbd&gt;</option>
