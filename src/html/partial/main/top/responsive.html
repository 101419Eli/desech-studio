<div id="responsive-width" class="responsive-mode-container check-button-radio">
  <div class="responsive-unit">
    <button type="button" id="responsive-mode-default" class="responsive-mode check-button selected small tooltip bottom" data-tooltip="{{#i18n}} Default responsiveness {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 22 22">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M3 6h18V4H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4v-2H3V6zm10 6H9v1.78c-.61.55-1 1.33-1 2.22s.39 1.67 1 2.22V20h4v-1.78c.61-.55 1-1.34 1-2.22s-.39-1.67-1-2.22V12zm-2 5.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM22 8h-6c-.5 0-1 .5-1 1v10c0 .5.5 1 1 1h6c.5 0 1-.5 1-1V9c0-.5-.5-1-1-1zm-1 10h-4v-8h4v8z"/>
      </svg>
    </button>
  </div>
  <div id="responsive-mode-list"></div>
</div>

<div class="responsive-unit">
  <button type="button" class="responsive-add small tooltip bottom" data-tooltip="{{#i18n}} Add responsive width {{/i18n}}">
    <svg width="18" height="18" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
    </svg>
  </button>
  <div class="responsive-overlay-container responsive-create-overlay-container"></div>
</div>

<form id="canvas-size-form">
  <input class="canvas-size-field" type="text" name="width">
  <span>x</span>
  <input class="canvas-size-field" type="text" name="height">
</form>

<div class="canvas-zoom">
  <div style="margin-right: 5px;">
    / &nbsp;<span class="canvas-zoom-reset tooltip bottom" data-tooltip="{{#i18n}} Reset zoom (CTRL + Middle Click) {{/i18n}}">100%</span>
  </div>
  <button type="button" class="canvas-zoom-in small tooltip bottom" data-tooltip="{{#i18n}} Zoom in (CTRL + Wheel) {{/i18n}}">
    <svg width="18" height="18" viewBox="0 0 24 24">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      <path d="M12 10h-2v2H9v-2H7V9h2V7h1v2h2v1z"/>
    </svg>
  </button>
  <button type="button" class="canvas-zoom-out small tooltip bottom" data-tooltip="{{#i18n}} Zoom out (CTRL + Wheel) {{/i18n}}">
    <svg width="18" height="18" viewBox="0 0 24 24">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z"/>
    </svg>
  </button>
</div>
