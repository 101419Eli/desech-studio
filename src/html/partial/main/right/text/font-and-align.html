<div class="grid" style="grid-template-columns: 1fr;">
  {{> mainRightTextFontFamily }}

  <!-- @todo upload font (convert to woff2) and set name, italic, bold, unicode-range -->
  <!-- right you need to use the design system plugin to inject custom fonts -->
  <div hidden>
    <button type="button" class="small upload-asset-button tooltip left" data-tooltip="{{#i18n}} Upload Font {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
      </svg>
    </button>
  </div>
</div>

<div class="grid">
  <div class="grid" style="grid-template-columns: 18px 1fr; padding: 0">
    <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Size {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/>
      </svg>
    </div>
    {{> componentInputUnit name="font-size" class="change-style" length="1" percent="1" fontSize="1" }}
  </div>
  <select class="change-style" name="font-weight">
    <option value="">{{#i18n}} - Weight - {{/i18n}}</option>
    <option value="100" style="font-weight:100">100 - {{#i18n}} Thin {{/i18n}}</option>
    <option value="200" style="font-weight:200">200 - {{#i18n}} Extra Light {{/i18n}}</option>
    <option value="300" style="font-weight:300">300 - {{#i18n}} Light {{/i18n}}</option>
    <option value="400">400 - {{#i18n}} Normal {{/i18n}}</option>
    <option value="500" style="font-weight:500">500 - {{#i18n}} Medium {{/i18n}}</option>
    <option value="600" style="font-weight:600">600 - {{#i18n}} Semi Bold {{/i18n}}</option>
    <option value="700" style="font-weight:700">700 - {{#i18n}} Bold {{/i18n}}</option>
    <option value="800" style="font-weight:800">800 - {{#i18n}} Extra Bold {{/i18n}}</option>
    <option value="900" style="font-weight:900">900 - {{#i18n}} Black {{/i18n}}</option>
  </select>
</div>

<div class="grid">
  <div class="grid" style="grid-template-columns: 18px 1fr; padding: 0">
    <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Line height {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M6 7h2.5L5 3.5 1.5 7H4v10H1.5L5 20.5 8.5 17H6V7zm4-2v2h12V5H10zm0 14h12v-2H10v2zm0-6h12v-2H10v2z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </div>
    {{> componentInputUnit name="line-height" class="change-style" length="1" percent="1" number="1" textNormal="1" }}
  </div>
  <div style="justify-self:right" class="check-button-radio" data-remove-selected="true">
    <button type="button" name="text-align" value="left" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align left {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M15 15H3v2h12v-2zm0-8H3v2h12V7zM3 13h18v-2H3v2zm0 8h18v-2H3v2zM3 3v2h18V3H3z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </button>
    <button type="button" name="text-align" value="center" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align center {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M7 15v2h10v-2H7zm-4 6h18v-2H3v2zm0-8h18v-2H3v2zm4-6v2h10V7H7zM3 3v2h18V3H3z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </button>
    <button type="button" name="text-align" value="right" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align right {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M3 21h18v-2H3v2zm6-4h12v-2H9v2zm-6-4h18v-2H3v2zm6-4h12V7H9v2zM3 3v2h18V3H3z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </button>
    <button type="button" name="text-align" value="justify" class="check-button change-style small tooltip left" data-tooltip="{{#i18n}} Align justify {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M3 21h18v-2H3v2zm0-4h18v-2H3v2zm0-4h18v-2H3v2zm0-4h18V7H3v2zm0-6v2h18V3H3z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </button>
  </div>
</div>
