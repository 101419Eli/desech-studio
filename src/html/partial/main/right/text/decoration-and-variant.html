<div class="color-button-wrapper">
  <div class="grid" style="align-items: start; height: 20px;">
    <div class="grid" style="padding: 0; gap: 0; grid-template-columns: auto 84px; margin-left: -5px;">
      <div>
        <button type="button" name="font-style" value="italic" class="change-style check-button small tooltip top" data-tooltip="{{#i18n}} Italic {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/>
          </svg>
        </button>
      </div>
      <div class="check-button-radio" data-remove-selected="true">
        <button type="button" name="text-transform" value="uppercase" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Uppercase {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 512 512">
            <path d="M224,90.667H10.667C4.8,90.667,0,95.467,0,101.333v53.333c0,5.867,4.8,10.667,10.667,10.667
            c5.867,0,10.667-4.8,10.667-10.667V112h85.333v288h-32C68.8,400,64,404.8,64,410.667s4.8,10.667,10.667,10.667H160
            c5.867,0,10.667-4.8,10.667-10.667S165.867,400,160,400h-32V112h85.333v42.667c0,5.867,4.8,10.667,10.667,10.667
            c5.867,0,10.667-4.8,10.667-10.667v-53.333C234.667,95.467,229.867,90.667,224,90.667z"/>
            <path d="M501.333,90.667H288c-5.867,0-10.667,4.8-10.667,10.667v53.333c0,5.867,4.8,10.667,10.667,10.667
            c5.867,0,10.667-4.8,10.667-10.667V112H384v288h-32c-5.867,0-10.667,4.8-10.667,10.667s4.8,10.667,10.667,10.667h85.333
            c5.867,0,10.667-4.8,10.667-10.667S443.2,400,437.333,400h-32V112h85.333v42.667c0,5.867,4.8,10.667,10.667,10.667
            c5.867,0,10.667-4.8,10.667-10.667v-53.333C512,95.467,507.2,90.667,501.333,90.667z"/>
          </svg>
        </button>
        <button type="button" name="text-transform" value="lowercase" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Lowercase {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 1000 1000">
            <g>
              <g transform="translate(0.000000,511.000000) scale(0.100000,-0.100000)">
                <path d="M4830.1,2918.6l-346.5-211.9l-5.9-538.6l-4-540.6h-267.3H3939v-287.1v-287.1h267.3h267.3V-307.2c0-1322.8,13.9-1742.6,61.4-1940.6c61.4-255.5,257.4-441.6,562.4-532.7c146.5-43.6,600-49.5,817.8-9.9c168.3,29.7,158.4-5.9,97,388.1l-43.6,277.2l-200-5.9c-108.9-4-235.7,2-281.2,13.8c-108.9,29.7-215.8,124.8-241.6,215.9c-11.9,47.5-19.8,596-19.8,1514.9v1439.6h366.3h366.3v287.1v287.1h-366.3h-366.3v752.5c0,590.1-5.9,752.5-23.8,750.5C5188.5,3130.4,5020.2,3033.4,4830.1,2918.6z"/>
              </g>
            </g>
          </svg>
        </button>
        <button type="button" name="text-transform" value="capitalize" class="check-button change-style small tooltip left" data-tooltip="{{#i18n}} Title case {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <defs>
              <path d="M24 24H0V0h24v24z"/>
            </defs>
            <path d="M2.5 4v3h5v12h3V7h5V4h-13zm19 5h-9v3h3v7h3v-7h3V9z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="grid" style="padding: 0; gap: 0; grid-template-columns: auto auto auto; justify-content: right;">
      <button type="button" name="text-decoration-line" value="underline" class="text-decoration check-button small tooltip top" data-tooltip="{{#i18n}} Underline {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/>
        </svg>
      </button>
      <button type="button" name="text-decoration-line" value="overline" class="text-decoration check-button small tooltip top" data-tooltip="{{#i18n}} Overline {{/i18n}}" style="margin-right: 3px;">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M5 5h14V3H5v2m4.62 11L12 9.67L14.37 16M11 7L5.5 21h2.25l1.12-3h6.25l1.13 3h2.25L13 7h-2z"/>
        </svg>
      <button type="button" name="text-decoration-line" value="line-through" class="text-decoration check-button small tooltip top" data-tooltip="{{#i18n}} Line through {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="text-decoration-details grid" style="grid-template-columns: auto auto;" hidden>
    <select class="change-style" name="text-decoration-style">
      <option value="">{{#i18n}} - Decoration Style - {{/i18n}}</option>
      <option value="solid">{{#i18n}} Solid {{/i18n}}</option>
      <option value="double">{{#i18n}} Double {{/i18n}}</option>
      <option value="dotted">{{#i18n}} Dotted {{/i18n}}</option>
      <option value="dashed">{{#i18n}} Dashed {{/i18n}}</option>
      <option value="wavy">{{#i18n}} Wavy {{/i18n}}</option>
    </select>
    <div class="text-decoration-color-button" style="justify-self: right;">
      {{> componentColorPickerButton }}
    </div>
  </div>
  <div class="color-button-picker text-decoration-color-container"></div>
</div>
