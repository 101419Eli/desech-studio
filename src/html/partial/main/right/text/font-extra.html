<div class="grid">
  <select class="change-style" name="font-style">
    <option value="">{{#i18n}} - Style - {{/i18n}}</option>
    <option value="italic">{{#i18n}} Italic {{/i18n}}</option>
    <option value="oblique">{{#i18n}} Oblique {{/i18n}}</option>
    <option value="normal">{{#i18n}} Normal {{/i18n}}</option>
    {{> componentSelectGeneralGroup }}
  </select>

  <select class="change-style" name="text-transform">
    <option value="">{{#i18n}} - Transform - {{/i18n}}</option>
    <option value="none">{{#i18n}} None {{/i18n}}</option>
    <option value="capitalize">{{#i18n}} Capitalize {{/i18n}}</option>
    <option value="uppercase">{{#i18n}} Uppercase {{/i18n}}</option>
    <option value="lowercase">{{#i18n}} Lowercase {{/i18n}}</option>
    {{> componentSelectGeneralGroup }}
  </select>
</div>

<div class="grid">
  <form class="grid text-decoration-form" style="padding: 0; gap: 0; grid-auto-flow: column;">
    <button type="button" name="button" value="underline" class="text-decoration check-button small tooltip top" data-tooltip="{{#i18n}} Underline {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/>
      </svg>
    </button>
    <button type="button" name="button" value="overline" class="text-decoration check-button small tooltip top" data-tooltip="{{#i18n}} Overline {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M5 5h14V3H5v2m4.62 11L12 9.67L14.37 16M11 7L5.5 21h2.25l1.12-3h6.25l1.13 3h2.25L13 7h-2z"/>
      </svg>
    </button>
    <button type="button" name="button" value="line-through" class="text-decoration check-button small tooltip top" data-tooltip="{{#i18n}} Line through {{/i18n}}">
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"/>
      </svg>
    </button>
    <select name="general" class="text-decoration-general" style="width: 80px; margin-left: 10px;">
      <option value="">{{#i18n}} - Line - {{/i18n}}</option>
      <option value="none">{{#i18n}} None {{/i18n}}</option>
      {{> componentSelectGeneralOption }}
    </select>
  </form>
</div>

<div class="color-button-wrapper" data-property="text-decoration-color">
  <div class="grid">
    <select class="change-style" name="text-decoration-style">
      <option value="">{{#i18n}} - Line style - {{/i18n}}</option>
      <option value="solid">{{#i18n}} Solid {{/i18n}}</option>
      <option value="double">{{#i18n}} Double {{/i18n}}</option>
      <option value="dotted">{{#i18n}} Dotted {{/i18n}}</option>
      <option value="dashed">{{#i18n}} Dashed {{/i18n}}</option>
      <option value="wavy">{{#i18n}} Wavy {{/i18n}}</option>
      {{> componentSelectGeneralGroup }}
    </select>

    <div class="grid" style="grid-template-columns: 1fr 18px; padding: 0;">
      <select class="color-button-select">
        <option value="">{{#i18n}} - Line color - {{/i18n}}</option>
        {{> componentColorPickerSelect }}
      </select>
      <div class="color-button-main tooltip left" data-tooltip="{{#i18n}} Set line color {{/i18n}}">
        {{> componentColorPickerButton }}
      </div>
    </div>
  </div>
  <div class="color-button-picker"></div>
</div>
