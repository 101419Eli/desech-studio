<div class="color-button-wrapper">
  <div class="grid">
    <div class="grid" style="grid-template-columns: 18px 1fr; padding: 0">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Letter spacing {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <rect fill="none" height="24" width="24"/>
          <path d="M4,22H2V2h2V22z M22,2h-2v20h2V2z M13.5,7h-3v10h3V7z"/>
        </svg>
      </div>
      {{> componentInputUnit name="letter-spacing" class="change-style" length="1" textNormal="1" }}
    </div>

    <div class="text-color-button" style="justify-self: right;">
      {{> componentColorPickerButton }}
    </div>
  </div>
  <div class="color-button-picker text-color-container"></div>
</div>
