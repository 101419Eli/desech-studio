<template id="template-style-position">
  <form id="position-section" class="sidebar-section toggle active" data-type="position">
    <div class="sidebar-title">
      <div class="sidebar-title-text">
        <span>{{#i18n}} Position {{/i18n}}</span>
        <svg width="12" height="12" viewBox="0 0 24 24">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
          <path fill="none" d="M0 0h24v24H0V0z"></path>
        </svg>
      </div>
    </div>

    <div class="sidebar-content sidebar-content-list">
      <div class="grid" style="grid-template-columns: 80px auto;">
        <div style="font-size: 12px;">{{#i18n}} Vertical {{/i18n}}</div>
        <div class="check-button-radio" data-remove-selected="true" style="justify-self: right;">
          <button type="button" name="align-self" value="start" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align top {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path fill="currentColor" d="M11 22H5V6H11V22M19 6H13V16H19V6M22 2H2V4H22V2Z"/>
            </svg>
          </button>
          <button type="button" name="align-self" value="center" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align center {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path fill="currentColor" d="M5 20V13H2V11H5V4H11V11H13V7H19V11H22V13H19V17H13V13H11V20H5Z"/>
            </svg>
          </button>
          <button type="button" name="align-self" value="end" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align bottom {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24" style="transform: rotate(180deg);">
              <path fill="currentColor" d="M11 22H5V6H11V22M19 6H13V16H19V6M22 2H2V4H22V2Z"/>
            </svg>
          </button>
          <button type="button" name="align-self" value="stretch" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align stretch {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path d="M11,18H5V6h6V18 M19,6h-6v12h6V6 M22,2H2v2h20V2z M22,20H2v2h20V20z"/>
            </svg>
          </button>
          <button type="button" name="align-self" value="baseline" class="check-button change-style small tooltip left" data-tooltip="{{#i18n}} Align baseline {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 20 16">
              <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M17 16V9H20V7H17V0H11V7H9V0H3V7H0V9H3V13H9V9H11V16H17ZM12.1898 14.7072H15.9549V8.99195H12.1898V14.7072ZM7.749 11.9847H4.09976V8.99195H7.749V11.9847Z"/>
            </svg>
          </button>
        </div>
      </div>
      <div class="grid" style="grid-template-columns: 80px auto;">
        <div style="font-size: 12px;">{{#i18n}} Horizontal {{/i18n}}</div>
        <div class="check-button-radio" data-remove-selected="true" style="justify-self: right;">
          <button type="button" name="justify-self" value="start" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align left {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24" style="transform: rotate(270deg);">
              <path fill="currentColor" d="M11 22H5V6H11V22M19 6H13V16H19V6M22 2H2V4H22V2Z"/>
            </svg>
          </button>
          <button type="button" name="justify-self" value="center" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align center {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24" style="transform: rotate(90deg);">
              <path fill="currentColor" d="M5 20V13H2V11H5V4H11V11H13V7H19V11H22V13H19V17H13V13H11V20H5Z"/>
            </svg>
          </button>
          <button type="button" name="justify-self" value="end" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align right {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24" style="transform: rotate(90deg);">
              <path fill="currentColor" d="M11 22H5V6H11V22M19 6H13V16H19V6M22 2H2V4H22V2Z"/>
            </svg>
          </button>
          <button type="button" name="justify-self" value="stretch" class="check-button change-style small tooltip top" data-tooltip="{{#i18n}} Align stretch {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24" style="transform: rotate(90deg);">
              <path d="M11,18H5V6h6V18 M19,6h-6v12h6V6 M22,2H2v2h20V2z M22,20H2v2h20V20z"/>
            </svg>
          </button>
          <button type="button" name="justify-self" value="baseline" class="check-button change-style small tooltip left" data-tooltip="{{#i18n}} Align baseline {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 20 16" style="transform: rotate(270deg);">
              <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M17 16V9H20V7H17V0H11V7H9V0H3V7H0V9H3V13H9V9H11V16H17ZM12.1898 14.7072H15.9549V8.99195H12.1898V14.7072ZM7.749 11.9847H4.09976V8.99195H7.749V11.9847Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </form>
</template>
