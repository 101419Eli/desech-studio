<template id="template-style-text">
  <form id="text-section" class="sidebar-section toggle active" data-type="text">
    <div class="sidebar-title">
      <div class="sidebar-title-text">
        <span>{{#i18n}} Text {{/i18n}}</span>
        <svg width="12" height="12" viewBox="0 0 24 24">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
          <path fill="none" d="M0 0h24v24H0V0z"></path>
        </svg>
      </div>
    </div>

    <div class="sidebar-content sidebar-content-list">
      {{> mainRightTextFontFamily }}
      {{> mainRightTextFontSize }}
      {{> mainRightTextFontColor }}

      <div class="slider-extra-main" data-store="right-text-extra-expand">
        <div class="slider-extra-button">
          <span class="tooltip top" data-tooltip="{{#i18n}} Click for more {{/i18n}}">{{#i18n}} Extra properties {{/i18n}}</span>
          <svg width="12" height="12" viewBox="0 0 24 24">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            <path fill="none" d="M0 0h24v24H0V0z"/>
          </svg>
        </div>
        <div class="slider-extra-container">
          {{> mainRightTextFontExtra }}
        </div>
      </div>      
    </div>
  </section>
</template>
