<template id="template-style-component">
  <form id="component-section" class="sidebar-section toggle active" data-type="component" data-overrides="element">
    <div class="sidebar-title">
      <div class="sidebar-title-text tooltip bottom" data-tooltip="">
        <span>{{#i18n}} Component{{/i18n}}&nbsp;<strong class="sidebar-component-name"></strong></span>
        <svg width="12" height="12" viewBox="0 0 24 24">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
          <path fill="none" d="M0 0h24v24H0V0z"></path>
        </svg>
      </div>
      
      <button type="button" class="style-reset-overrides button small tooltip left" data-tooltip="{{#i18n}} Reset component overrides {{/i18n}}" data-type="component">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0,0h24v24H0V0z" fill="none"></path>
          <path d="M12,5V2L8,6l4,4V7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02c3.95-0.49,7-3.85,7-7.93C20,8.58,16.42,5,12,5z"/><path d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z"></path>
        </svg>
      </button>
    </div>

    <div class="sidebar-content sidebar-content-list">
      <div class="style-variant-section" hidden>
        <ul class="style-variant-elements"></ul>
        {{> mainRightComponentVariant }}
      </div>
      {{> mainRightComponentSwap }}
      {{> mainRightComponentProperty }}
    </div>
  </form>
</template>

<template id="template-style-component-property">
  <li class="style-component-property">
    <div class="grid">
      <textarea spellcheck="false" class="style-component-property-field style-component-property-name scrollbar" name="name[]" placeholder="{{#i18n}} Name {{/i18n}}" data-invalid-error="{{#i18n}} Invalid property name {{/i18n}}" style="height: 35px;"></textarea>
      <textarea spellcheck="false" class="style-component-property-field scrollbar" name="value[]" placeholder="{{#i18n}} Value {{/i18n}}" style="height: 35px;"></textarea>

      <button type="button" class="style-component-property-delete small tooltip left" data-tooltip="{{#i18n}} Delete {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </button>
    </div>
  </li>
</template>

{{> mainRightComponentVariantList }}
