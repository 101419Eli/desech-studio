<template id="template-style-css-name-custom">
  <!-- @todo if the property or value is not recognized by chrome, then it will disappear; maybe show a warning -->
  <input class="style-css-name" type="text" placeholder="{{#i18n}} Property {{/i18n}}">
</template>

<template id="template-style-css-value-custom">
  <textarea class="change-style style-css-field scrollbar" type="text" placeholder="{{#i18n}} Value {{/i18n}}" style="height: 25px;"></textarea>
</template>

<template id="template-style-css-value-length">
  {{> componentInputUnit class="change-style style-css-field" length="1" }}
</template>

<template id="template-style-css-value-length-percent">
  {{> componentInputUnit class="change-style style-css-field" length="1" percent="1" }}
</template>

<template id="template-style-css-value-length-percent-auto">
  {{> componentInputUnit class="change-style style-css-field" length="1" percent="1" auto="1" }}
</template>

<template id="template-style-css-value-length-percent-normal">
  {{> componentInputUnit class="change-style style-css-field" length="1" percent="1" normal="1" }}
</template>

<template id="template-style-css-value-length-none">
  {{> componentInputUnit class="change-style style-css-field" length="1" none="1" }}
</template>

<template id="template-style-css-value-width-height">
  {{> componentInputUnit class="change-style style-css-field" length="1" percent="1" content="1" }}
</template>

<template id="template-style-css-value-width-height-auto">
  {{> componentInputUnit class="change-style style-css-field" length="1" percent="1" content="1" auto="1" }}
</template>

<template id="template-style-css-value-border-width">
  {{> componentInputUnit class="change-style style-css-field" length="1" borderWidth="1" }}
</template>

<template id="template-style-css-value-number">
  {{> componentInputUnit class="change-style style-css-field" number="1" }}
</template>

<template id="template-style-css-value-number-auto">

<template id="template-style-css-value-number-length">

<template id="template-style-css-value-flex-basis">
  {{> componentInputUnit class="change-style style-css-field" length="1" flexBasis="1" auto="1" }}

<template id="template-style-css-value-vertical-align">

<template id="template-style-css-value-font-stretch">
  {{> componentInputUnit class="change-style style-css-field" percent="1" fontStretch="1" }}
</template>
