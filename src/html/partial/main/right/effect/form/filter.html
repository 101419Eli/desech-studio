<template id="template-effect-filter-drop-shadow">
  <!-- filter: drop-shadow(rgb(0, 0, 0) 0px 0px 0px) -->
  <div class="effect-filter">
    {{> componentColorPicker }}

    {{> mainRightEffectFormShadowOffset }}

    <div class="grid" style="grid-template-columns: 20px 1fr 20px 1fr 24px;">
      {{> mainRightEffectFormShadowBlur }}
    </div>
  </div>
</template>

<template id="template-effect-filter-hue-rotate">
  <!-- filter: hue-rotate(amount) -->

    <div class="grid" style="grid-template-columns: 30px 80px;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Angle {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <g id="Bounding_Box">
            <rect fill="none" width="24" height="24"/>

              <path d="M17.66,17.66l-1.06,1.06l-0.71-0.71l1.06-1.06l-1.94-1.94l-1.06,1.06l-0.71-0.71l1.06-1.06l-1.94-1.94l-1.06,1.06

      {{> componentInputUnit name="amount" class="effect-field effect-input" angle="1" }}
    </div>
  </div>
</template>

<template id="template-effect-filter-other">
  <!-- filter: opacity(amount), brightness(amount), contrast(amount), saturate(amount), grayscale(amount), sepia(amount), invert(amount) -->
  <div class="effect-filter">
    <div class="grid" style="grid-template-columns: 30px 80px;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Amount {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <defs>
            <path id="a" d="M0 0h24v24H0V0z"/>

          <clipPath id="b">
            <use xlink:href="#a" overflow="visible"/>
          </clipPath>

      </div>
      {{> componentInputUnit name="amount" class="effect-field effect-input" number="1" percent="1" }}
    </div>
  </div>
</template>
