<template id="template-effect-transform-perspective">
  <!-- transform: perspective(0px); must always be the first function -->
  <div class="effect-transform">
    <div class="grid" style="grid-template-columns: 30px 80px;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Distance {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <defs>
            <path id="a" d="M0 0h24v24H0V0z"/>
          </defs>
          <clipPath id="b">
            <use xlink:href="#a" overflow="visible"/>
          </clipPath>
          <path clip-path="url(#b)" d="M19.5 9.5c-1.03 0-1.9.62-2.29 1.5h-2.92c-.39-.88-1.26-1.5-2.29-1.5s-1.9.62-2.29 1.5H6.79c-.39-.88-1.26-1.5-2.29-1.5C3.12 9.5 2 10.62 2 12s1.12 2.5 2.5 2.5c1.03 0 1.9-.62 2.29-1.5h2.92c.39.88 1.26 1.5 2.29 1.5s1.9-.62 2.29-1.5h2.92c.39.88 1.26 1.5 2.29 1.5 1.38 0 2.5-1.12 2.5-2.5s-1.12-2.5-2.5-2.5z"/>
        </svg>
      </div>
      {{> componentInputUnit name="distance" class="effect-field effect-input" length="1" }}
    </div>

    <div class="alert">
      <svg width="14" height="14" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
      </svg>
      {{#i18n}} Make sure this is the first transform, so Z axis transforms work {{/i18n}}
    </div>
  </div>
</template>

<template id="template-effect-transform-translate3d">
  <!-- transform: translate3d(0px, 0px, 0px) -->
  <div class="effect-transform">
    <div class="grid" style="grid-template-columns:20px 1fr 20px 1fr">
      <div class="input-option-label" style="padding-left: 5px;">X</div>
      {{> componentInputUnit name="x" class="effect-field effect-input" length="1" percent="1" }}
      <div class="input-option-label" style="padding-left: 5px;">Y</div>
      {{> componentInputUnit name="y" class="effect-field effect-input" length="1" percent="1" }}
    </div>

    <div class="grid" style="grid-template-columns:20px 1fr 20px 1fr">
      <div class="input-option-label" style="padding-left: 5px;">Z</div>
      {{> componentInputUnit name="z" class="effect-field effect-input" length="1" }}
    </div>
    
    <div class="alert">
      <svg width="14" height="14" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
      </svg>
      {{#i18n}} The Z axis requires the perspective transform {{/i18n}}
    </div>
  </div>
</template>

<template id="template-effect-transform-scale3d">
  <!-- transform: scale3d(1, 1, 1) -->
  <div class="effect-transform">
    <div class="grid" style="grid-template-columns: 24px 1fr;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Point {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path fill="none" d="M24 24H0V0h24v24z"/>
          <circle cx="12" cy="12" r="8"/>
        </svg>
      </div>
      <div class="input-split">
        <input type="number" step="0.01" name="x" class="effect-field effect-input" placeholder="X">
        <input type="number" step="0.01" name="y" class="effect-field effect-input" placeholder="Y">
        <input type="number" step="0.01" name="z" class="effect-field effect-input" placeholder="Z">
      </div>
    </div>
    
    <div class="alert">
      <svg width="14" height="14" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
      </svg>
      {{#i18n}} The Z axis requires the perspective transform and only works in combination with other transforms {{/i18n}}
    </div>
  </div>
</template>

<template id="template-effect-transform-rotate">
  <!-- transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) -->
  <div class="effect-transform">
    <div class="grid" style="grid-template-columns:20px 1fr 20px 1fr">
      <div class="input-option-label" style="padding-left: 5px;">X</div>
      {{> componentInputUnit name="x" class="effect-field effect-input" angle="1" }}
      <div class="input-option-label" style="padding-left: 5px;">Y</div>
      {{> componentInputUnit name="y" class="effect-field effect-input" angle="1" }}
    </div>

    <div class="grid" style="grid-template-columns:20px 1fr 20px 1fr">
      <div class="input-option-label" style="padding-left: 5px;">Z</div>
      {{> componentInputUnit name="z" class="effect-field effect-input" angle="1" }}
    </div>
  </div>
</template>

<template id="template-effect-transform-skew">
  <!-- transform: skew(0deg, 0deg) -->
  <div class="effect-transform">
    <div class="grid" style="grid-template-columns:20px 1fr 20px 1fr">
      <div class="input-option-label" style="padding-left: 5px;">X</div>
      {{> componentInputUnit name="x" class="effect-field effect-input" angle="1" }}
      <div class="input-option-label" style="padding-left: 5px;">Y</div>
      {{> componentInputUnit name="y" class="effect-field -input" angle="1" }}
    </div>
  </div>
</template>

<template id="template-effect-transform-matrix">
  <!-- transform: matrix(a, b, c, d, x, y) matrix(0, 0, 0, 0, 0, 0) -->
  <div class="effect-transform">
    <div class="grid" style="grid-template-columns: 24px 1fr;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Linear transformation {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M22 18v-2H8V4h2L7 1 4 4h2v2H2v2h4v8c0 1.1.9 2 2 2h8v2h-2l3 3 3-3h-2v-2h4zM10 8h6v6h2V8c0-1.1-.9-2-2-2h-6v2z"/>
        </svg>
      </div>
      <div class="input-split">
        <input type="number" step="0.01" name="a" class="effect-field effect-input" placeholder="a">
        <input type="number" step="0.01" name="b" class="effect-field effect-input" placeholder="b">
        <input type="number" step="0.01" name="c" class="effect-field effect-input" placeholder="c">
        <input type="number" step="0.01" name="d" class="effect-field effect-input" placeholder="d">
      </div>
    </div>
    <div class="grid" style="grid-template-columns: 24px 1fr 24px 1fr;">
      <div class="input-option-label">Tx</div>
      <input type="number" step="0.01" name="x" class="effect-field effect-input" placeholder="{{#i18n}} Auto {{/i18n}}">
      <div class="input-option-label">Ty</div>
      <input type="number" step="0.01" name="y" class="effect-field effect-input" placeholder="{{#i18n}} Auto {{/i18n}}">
    </div>
  </div>
</template>
