<div class="grid" style="grid-template-columns: 20px 1fr 20px 1fr 24px;">
  <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Offset X {{/i18n}}" style="text-align: center;">X</div>
  {{> componentInputUnit name="x" class="effect-field effect-input" length="1" noGeneral="1" }}
  <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Offset Y {{/i18n}}" style="text-align: center;">Y</div>
  {{> componentInputUnit name="y" class="effect-field effect-input" length="1" noGeneral="1" }}
</div>
