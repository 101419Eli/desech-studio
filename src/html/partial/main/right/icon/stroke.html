<div class="color-button-wrapper" data-property="stroke">
  <div class="grid">
    <div class="grid" style="grid-template-columns: 1fr 18px; padding: 0 15px 0 0;">
      <select class="color-button-select">
        <option value="">{{#i18n}} - Stroke - {{/i18n}}</option>
        {{> componentColorPickerSelect }}
      </select>
      <div class="color-button-main tooltip top" data-tooltip="{{#i18n}} Stroke color {{/i18n}}">
        {{> componentColorPickerButton }}
      </div>
    </div>

    <div class="grid" style="grid-template-columns: 18px 1fr; padding: 0">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Stroke width {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M3,17h18v-2H3V17z M3,20h18v-1H3V20z M3,13h18v-3H3V13z M3,4v4h18V4H3z"></path>
        </svg>
      </div>
      {{> componentInputUnit name="stroke-width" class="change-style" length="1" percent="1" }}
    </div>
  </div>
  <div class="color-button-picker"></div>
</div>
