<div class="grid" style="grid-template-columns: 22px 1fr; padding: 0 0 12px 5px;">
  <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Border size {{/i18n}}">
    <svg width="18" height="18" viewBox="0 0 24 24">
      <path d="M3,17h18v-2H3V17z M3,20h18v-1H3V20z M3,13h18v-3H3V13z M3,4v4h18V4H3z"/>
    </svg>
  </div>
  {{> componentInputUnit name=width class=class length="1" borderWidth="1" }}
</div>

<div class="grid" style="grid-template-columns: 1fr 18px; padding: 0 0 0 7px;">
  <select class="color-button-select">
    <option value="">{{#i18n}} - Border - {{/i18n}}</option>
    {{> componentColorPickerSelect }}
  </select>
  <div class="color-button-main tooltip top" data-tooltip="{{#i18n}} Border color {{/i18n}}">
    {{> componentColorPickerButton }}
  </div>
</div>
