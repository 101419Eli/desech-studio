<template id="template-style-html">
  <form id="html-section" class="sidebar-section toggle active" data-type="html">
    <div class="sidebar-title">
      <div class="sidebar-title-text">
        <span>
          {{#i18n}} HTML {{/i18n}} 
          &lt;<span class="style-html-tag-title"></span>&gt;
        </span>
        <svg width="12" height="12" viewBox="0 0 24 24">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
          <path fill="none" d="M0 0h24v24H0V0z"></path>
        </svg>
      </div>
    </div>

    <div class="sidebar-content sidebar-content-list">
      <div class="tag-container"></div>

      <div class="grid" style="grid-template-columns: 24px auto 24px 24px 24px; column-gap: 5px;">
        <div class="input-option-label tooltip bottom" data-tooltip="{{#i18n}} Reference Class {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
          </svg>
        </div>
        <div class="style-html-ref tooltip top" data-tooltip="{{#i18n}} Click to copy ref {{/i18n}}" style="width: max-content;"></div>

        <div style="display: grid; justify-self: end;">
          <button hidden type="button" class="style-html-component-children small tooltip left" data-tooltip="{{#i18n}} Insert component children {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
          </button>
        </div>
        <div style="display: grid; justify-self: end;">
          <button type="button" class="style-html-hide small tooltip left" data-tooltip="{{#i18n}} Hide element {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"></path>
            </svg>
          </button>
          <button type="button" class="style-html-show small tooltip left" data-tooltip="{{#i18n}} Show element {{/i18n}}" hidden>
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
        <button type="button" class="style-html-delete small tooltip left" data-tooltip="{{#i18n}} Delete element {{/i18n}}" style="margin-top: -2px; justify-self: end;">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
        </button>
      </div>

      <div class="html-details-main">
        <div class="html-details-button">
          <span class="tooltip top" data-tooltip="{{#i18n}} Click for more {{/i18n}}">{{#i18n}} Details {{/i18n}}</span>
          <svg width="12" height="12" viewBox="0 0 24 24">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            <path fill="none" d="M0 0h24v24H0V0z"/>
          </svg>
        </div>
        <div class="html-details-container slide-container"></div>
      </div>
    </div>
  </form>
</template>
