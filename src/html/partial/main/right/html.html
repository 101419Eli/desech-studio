<template id="template-style-html">
  <form id="html-section" class="sidebar-section toggle active" data-type="html">
    <div class="sidebar-title">
      <div class="sidebar-title-text">
        <span>
          {{#i18n}} HTML {{/i18n}} 
          &lt;<span class="style-html-tag-title"></span>&gt;
        </span>
        <svg width="12" height="12" viewBox="0 0 24 24">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
          <path fill="none" d="M0 0h24v24H0V0z"></path>
        </svg>
      </div>

      <button type="button" class="style-reset-overrides button small tooltip left" data-tooltip="{{#i18n}} Reset element overrides {{/i18n}}" data-type="element" hidden>
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0,0h24v24H0V0z" fill="none"></path>
          <path d="M12,5V2L8,6l4,4V7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02c3.95-0.49,7-3.85,7-7.93C20,8.58,16.42,5,12,5z"/><path d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z"></path>
        </svg>
      </button>
    </div>

    <div class="sidebar-content sidebar-content-list">
      <div class="tag-container"></div>
      
      {{> mainRightHtmlLine }}

      <div class="style-override-warning override" data-type="text" hidden style="padding-bottom:0px">
        {{#i18n}} Text is overwritten {{/i18n}}
      </div>

      <div class="slider-extra-main" data-store="right-html-details-expand">
        <div class="slider-extra-button">
          <span class="tooltip top" data-tooltip="{{#i18n}} Click for more {{/i18n}}">{{#i18n}} HTML details {{/i18n}}</span>
          <svg width="12" height="12" viewBox="0 0 24 24">
            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
            <path fill="none" d="M0 0h24v24H0V0z"/>
          </svg>
        </div>
        <div class="slider-extra-container"></div>
      </div>
    </div>
  </form>
</template>

{{> mainRightHtmlTag }}
{{> mainRightHtmlDetail }}
{{> mainRightHtmlAttribute }}
{{> mainRightHtmlProperty }}
