<template id="template-style-css">
  <form id="css-section" class="sidebar-section active" data-type="css">
    <div class="sidebar-title">
      <div class="sidebar-title-text">
        <span>{{#i18n}} Advanced CSS {{/i18n}}</span>
        <svg width="12" height="12" viewBox="0 0 24 24">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
          <path fill="none" d="M0 0h24v24H0V0z"></path>
        </svg>
      </div>
      {{> mainRightCssSelect }}
    </div>
    <div class="sidebar-content">
      <ul class="sidebar-content-list style-css-list"></ul>
    </div>
  </form>
</template>

<template id="template-style-css-element">
  <li class="style-css-element color-button-wrapper">
    <div class="grid" style="grid-template-columns: 1fr 1fr 18px; column-gap: 5px">
      <div class="style-css-elem-property"></div>
      <div class="style-css-elem-value"></div>
      <button type="button" class="style-css-delete-button small tooltip left" data-tooltip="{{#i18n}} Delete {{/i18n}}" type="button">
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </button>
    </div>
    <div class="color-button-picker style-css-color-picker"></div>
  </li>
</template>

{{> mainRightCssValue }}
