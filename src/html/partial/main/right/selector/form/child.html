<template id="template-dialog-selector-add-child">
  <div class="selector-grid">
    <select name="combinator" required>
      {{> mainRightSelectorFormCombinator }}
    </select>

    <select name="child" required>
      <option value="">{{#i18n}} - Child Tag - {{/i18n}}</option>
      <option value="*">{{#i18n}} All Children {{/i18n}} &lt;*&gt;</option>
      {{> mainRightSelectorFormChildList }}
    </select>
  </div>
</template>
