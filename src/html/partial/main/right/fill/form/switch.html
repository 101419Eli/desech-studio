<template id="template-fill-switch">
  <div class="fill-switch">
    <div class="grid" style="grid-template-columns: 1fr;">
      <select class="fill-type">
        <option selected value="solid-color">{{#i18n}} Solid color {{/i18n}}</option>
        <option value="linear-gradient">{{#i18n}} Linear gradient {{/i18n}}</option>
        <option value="radial-gradient">{{#i18n}} Radial gradient {{/i18n}}</option>
        <option value="image">{{#i18n}} Image {{/i18n}}</option>
        <optgroup label="{{#i18n}} General {{/i18n}}">
          <option value="none">{{#i18n}} None {{/i18n}}</option>
          <option value="inherit">{{#i18n}} Inherit {{/i18n}}</option>
          <option value="initial">{{#i18n}} Initial {{/i18n}}</option>
          <option value="revert">{{#i18n}} Revert {{/i18n}}</option>
          <option value="unset">{{#i18n}} Unset {{/i18n}}</option>
        </optgroup>
      </select>
    </div>
  </div>
</template>
