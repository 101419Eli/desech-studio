<template id="template-style-animation">
  <form id="animation-section" class="sidebar-section toggle active" data-type="animation">
    <div class="sidebar-title">
      <div class="sidebar-title-text">
        <span>{{#i18n}} Animation {{/i18n}}</span>
        <svg width="12" height="12" viewBox="0 0 24 24">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
          <path fill="none" d="M0 0h24v24H0V0z"></path>
        </svg>
      </div>

      <div class="animation-buttons" style="display: grid; grid-auto-flow: column; gap: 5px;">
        <button type="button" class="stop-animation-button button small tooltip top" data-tooltip="{{#i18n}} Stop All Animations {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <rect fill="none" height="24" width="24"/>
            <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M11,16H9V8h2V16z M15,16h-2V8h2V16z"/>
          </svg>
        </button>
        <button type="button" class="play-animation-button button small tooltip top" data-tooltip="{{#i18n}} Play All Animations {{/i18n}}" hidden>
          <svg width="18" height="18" viewBox="0 0 24 24">
            <rect fill="none" height="24" width="24"/>
            <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M9.5,16.5v-9l7,4.5L9.5,16.5z"/>
          </svg>
        </button>

        <button type="button" class="add-animation-button add-record button small tooltip left" data-tooltip="{{#i18n}} Add Animation {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="sidebar-content">
      <ul class="sidebar-content-list panel-list animation-list dragdrop-container"></ul>
      <div class="animation-form-container"></div>
    </div>
  </form>
</template>

<template id="template-animation-element">
  <li class="animation-element list-item-grid dragdrop-element" draggable="true">
    <svg class="sort-animation-button dragdrop-handle" width="14" height="14" viewBox="0 0 24 24" style="cursor: move;">
      <path fill="none" d="M0 0h24v24H0V0z"></path>
      <path d="M11 18c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2zm-2-8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm6 4c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
    </svg>
    <div class="list-item-title animation-name">{{#i18n}} Custom {{/i18n}}</div>
    <button type="button" class="simple small delete-animation-button tooltip left" data-tooltip="{{#i18n}} Delete {{/i18n}}">
      <svg width="14" height="14" viewBox="0 0 24 24">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </button>
  </li>
</template>

{{> mainRightAnimationForm }}
