<template id="template-style-html-attribute">
  <form class="style-html-attributes style-separator">
    <div class="grid" style="grid-template-columns: 1fr 22px;">
      <div>{{#i18n}} HTML attributes {{/i18n}}</div>
      <button type="button" class="style-html-attr-add small tooltip left" data-tooltip="{{#i18n}} Add attribute {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
        </svg>
      </button>
    </div>
    <ul class="style-html-attr-list"></ul>
  </form>
</template>

<template id="template-style-html-attr-element">
  <li class="style-html-element">
    <form class="style-html-element-form grid" style="grid-template-columns: 1fr 1fr 18px; column-gap: 5px">
      <input class="style-html-attr-field" type="text" name="name" placeholder="{{#i18n}} Name {{/i18n}}" data-invalid-error="{{#i18n}} Invalid attribute name {{/i18n}}">
      <input class="style-html-attr-field" type="text" name="value" placeholder="{{#i18n}} Value {{/i18n}}">

      <button type="button" class="style-html-attr-delete small tooltip left" data-tooltip="{{#i18n}} Delete {{/i18n}}" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </button>
    </form>
  </li>
</template>
