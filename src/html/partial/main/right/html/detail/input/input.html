<template id="template-style-html-attr-input">
  <form class="style-html-details" data-type="text">
    <div class="grid" style="grid-template-columns: 1fr 24px 24px 24px;">
      <select name="type" class="style-html-input-type style-html-other">
        <option value="">{{#i18n}} -- Type -- {{/i18n}}</option>
        <option value="text">{{#i18n}} Text {{/i18n}} (text)</option>
        <option value="number">{{#i18n}} Number {{/i18n}} (number)</option>
        <option value="email">{{#i18n}} Email {{/i18n}} (email)</option>
        <option value="password">{{#i18n}} Password {{/i18n}} (password)</option>
        <option value="search">{{#i18n}} Search {{/i18n}} (search)</option>
        <option value="tel">{{#i18n}} Telephone {{/i18n}} (tel)</option>
        <option value="url">{{#i18n}} Url {{/i18n}} (url)</option>
        <option value="hidden">{{#i18n}} Hidden {{/i18n}} (hidden)</option>
      </select>

      <button type="button" name="multiple" class="style-html-button html-show-email check-button small tooltip top" data-tooltip="{{#i18n}} Multiple {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M11.99 18.54l-7.37-5.73L3 14.07l9 7 9-7-1.63-1.27-7.38 5.74zM12 16l7.36-5.73L21 9l-9-7-9 7 1.63 1.27L12 16z"/>
        </svg>
      </button>

      <button type="button" name="disabled" class="style-html-button html-hide-hidden check-button small tooltip top" data-tooltip="{{#i18n}} Disabled {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8 0-1.85.63-3.55 1.69-4.9L16.9 18.31C15.55 19.37 13.85 20 12 20zm6.31-3.1L7.1 5.69C8.45 4.63 10.15 4 12 4c4.42 0 8 3.58 8 8 0 1.85-.63 3.55-1.69 4.9z"/>
        </svg>
      </button>

      <button type="button" name="readonly" class="style-html-button html-hide-hidden check-button small tooltip left" data-tooltip="{{#i18n}} Readonly {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
        </svg>
      </button>
    </div>

    <div class="grid" style="grid-template-columns: 24px 1fr 24px 1fr">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Name {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16z"/>
        </svg>
      </div>
      <input type="text" name="name" class="style-html-field" placeholder="{{#i18n}} Name {{/i18n}}">

      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Value {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <defs>
            <path id="a" d="M0 0h24v24H0V0z"/>
          </defs>
          <path d="M4 9h16v2H4zm0 4h10v2H4z"/>
        </svg>
      </div>
      <input type="text" name="value" class="style-html-field" placeholder="{{#i18n}} Value {{/i18n}}">
    </div>

    <div class="grid html-hide-hidden" style="grid-template-columns: 24px 1fr 24px 1fr">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Placeholder {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M19 6H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H5V8h14v8z"/>
        </svg>
      </div>
      <input type="text" name="placeholder" class="style-html-field" placeholder="{{#i18n}} Placeholder {{/i18n}}">

      <div class="input-option-label html-hide-password tooltip top" data-tooltip="{{#i18n}} List {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 12l-4-4h8l-4 4z"></path>
        </svg>
      </div>
      <input type="text" name="list" class="style-html-field html-hide-password" placeholder="{{#i18n}} List ID {{/i18n}}">
    </div>

    <div class="style-html-validation style-separator html-hide-hidden">
      <div class="style-html-title">{{#i18n}} Validation {{/i18n}}</div>
      <div class="grid" style="grid-template-columns: 1fr 24px;">
        <div class="grid html-hide-number" style="grid-template-columns: 24px 1fr; padding: 0">
          <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Pattern {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/>
            </svg>
          </div>
          <input type="text" name="pattern" class="style-html-field" placeholder="{{#i18n}} Regex {{/i18n}}">
        </div>

        <div class="grid html-show-number" style="grid-template-columns: 24px 1fr; padding: 0">
          <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Step {{/i18n}}">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"/>
              <path d="M10 7H8v4H4v2h4v4h2v-4h4v-2h-4V7zm10 11h-2V7.38L15 8.4V6.7L19.7 5h.3v13z"/>
            </svg>
          </div>
          <input type="text" name="step" class="style-html-field" placeholder="{{#i18n}} Number {{/i18n}}">
        </div>

        <button type="button" name="required" class="style-html-button check-button small tooltip left" data-tooltip="{{#i18n}} Required {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
          </svg>
        </button>
      </div>

      <div class="html-hide-number grid" style="grid-template-columns: 24px 1fr 24px 1fr;">
        <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Min Length {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H3V8h2v4h2V8h2v4h2V8h2v4h2V8h2v4h2V8h2v8z"/>
          </svg>
        </div>
        <input name="minlength" class="style-html-field" placeholder="{{#i18n}} Number {{/i18n}}">

        <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Max Length {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H3V8h2v4h2V8h2v4h2V8h2v4h2V8h2v4h2V8h2v8z"/>
          </svg>
        </div>
        <input name="maxlength" class="style-html-field" placeholder="{{#i18n}} Number {{/i18n}}">
      </div>

      <div class="html-show-number grid" style="grid-template-columns: 24px 1fr 24px 1fr;">
        <div style="font-size: 11px;">{{#i18n}} Min {{/i18n}}</div>
        <input name="min" class="style-html-field" placeholder="{{#i18n}} Number {{/i18n}}">

        <div style="font-size: 11px;">{{#i18n}} Max {{/i18n}}</div>
        <input name="max" class="style-html-field" placeholder="{{#i18n}} Number {{/i18n}}">
      </div>
    </div>
  </form>
</template>
