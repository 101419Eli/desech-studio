<template id="template-style-html-attr-form">
  <form class="style-html-details">
    <div class="grid" style="grid-template-columns: 24px 1fr 1fr;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Action {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
        </svg>
      </div>
      <input class="style-html-field" type="text" name="action" placeholder="{{#i18n}} Action {{/i18n}}">

      <select class="style-html-field" name="method">
        <option value="">{{#i18n}} - Method - {{/i18n}}</option>
        <option value="get">GET</option>
        <option value="post">POST</option>
      </select>
    </div>

    <div class="grid" style="grid-template-columns: 24px 1fr 24px;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Encoding {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
        </svg>
      </div>
      <select class="style-html-field" name="enctype">
        <option value="">{{#i18n}} - Enctype - {{/i18n}}</option>
        <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
        <option value="multipart/form-data">multipart/form-data</option>
      </select>

      <!-- @todo add _self (default), _blank, _parent, _top -->
      <button type="button" name="target" value="_blank" class="style-html-button check-button small tooltip left" data-tooltip="{{#i18n}} Open in new tab {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
        </svg>
      </button>
    </div>
  </form>
</template>
