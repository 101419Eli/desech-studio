      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Start {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>

        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
