<template id="template-style-html-attr-area">
  <form class="style-html-details">
    <div class="grid" style="grid-template-columns: 1fr 24px 1fr">
      <select class="style-html-field" name="shape">
        <option value="">{{#i18n}} - Shape - {{/i18n}}</option>
        <option value="rect">{{#i18n}} Rectangle {{/i18n}}</option>
        <option value="circle">{{#i18n}} Circle {{/i18n}}</option>
        <option value="poly">{{#i18n}} Polygon {{/i18n}}</option>
        <option value="default">{{#i18n}} Default {{/i18n}}</option>
      </select>

      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Coordinates {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
        </svg>
      </div>
      <input class="style-html-field" type="text" name="coords" placeholder="{{#i18n}} Coordinates {{/i18n}}">
    </div>

    <div class="grid" style="grid-template-columns: 24px 1fr 28px">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Url link (href) {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
        </svg>
      </div>
      <input class="style-html-field" name="href" type="text" placeholder="{{#i18n}} URL, mailto:, tel:, #ID {{/i18n}}">
      <div>
        <button type="button" name="target" value="_blank" class="style-html-button check-button small tooltip left" data-tooltip="{{#i18n}} Open in new tab {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="grid" style="grid-template-columns: 24px 1fr;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Description (alt) {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16z"/>
        </svg>
      </div>
      <input class="style-html-field" type="text" name="alt" placeholder="{{#i18n}} Description (alt) {{/i18n}}">
    </div>
  </form>
</template>
