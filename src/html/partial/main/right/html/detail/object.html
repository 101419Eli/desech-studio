<template id="template-style-html-attr-object">
  <form class="style-html-details">
    <div class="grid" style="grid-template-columns: 110px auto;">
      <div>
        <button type="button" name="data" class="style-html-other choose-source-button style-html-source-button composed small" id="source-object-detail" data-folder="/asset/media">
          <svg width="14" height="14" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z"></path>
          </svg>
          <span style="font-size:12px">{{#i18n}} Pick file {{/i18n}}</span>
        </button>
      </div>
      <button type="button" name="data-value" class="highlight-source-file style-html-source-name simple"></button>
    </div>

    <div class="grid" style="grid-template-columns: 24px 1fr;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} File type {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M6 2c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z"/>
        </svg>
      </div>
      <input class="style-html-field" type="text" name="type" placeholder="{{#i18n}} File type {{/i18n}}">
    </div>
  </form>
</template>
