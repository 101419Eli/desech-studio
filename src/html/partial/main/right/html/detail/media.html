<template id="template-style-html-attr-media">
  <form class="style-html-details">
    <div class="grid" style="grid-template-columns: 110px auto;">
      <div>
        <button type="button" class="choose-source-button style-html-source-button composed small" id="source-media-detail" data-folder="/asset/media">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"/>
            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"/>
          </svg>
          <span style="font-size:12px">{{#i18n}} Pick file {{/i18n}}</span>
        </button>
      </div>
      <button type="button" name="src" class="highlight-source-file style-html-source-name simple"></button>
    </div>

    <div class="html-hide-audio grid" style="grid-template-columns: 110px auto;">
      <div>
        <button type="button" class="choose-source-button style-html-source-button composed small" id="source-poster-detail" data-folder="/asset/image">
          <svg width="14" height="14" viewBox="0 0 24 24">
            <defs><path d="M24 24H0V0h24v24z"/></defs>
            <path d="M3 4V1h2v3h3v2H5v3H3V6H0V4h3zm3 6V7h3V4h7l1.83 2H21c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V10h3zm7 9c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-3.2-5c0 1.77 1.43 3.2 3.2 3.2s3.2-1.43 3.2-3.2-1.43-3.2-3.2-3.2-3.2 1.43-3.2 3.2z"/>
          </svg>
          <span style="font-size:12px">{{#i18n}} Pick poster {{/i18n}}</span>
        </button>
      </div>
      <button type="button" name="poster" class="highlight-source-file style-html-source-name simple"></button>
    </div>

    <div class="grid" style="grid-template-columns: 1fr 24px 24px 24px 24px;">
      <select class="style-html-field" name="preload">
        <option value="">{{#i18n}} - Preload - {{/i18n}}</option>
        <option value="none">{{#i18n}} None {{/i18n}}</option>
        <option value="metadata">{{#i18n}} Metadata {{/i18n}}</option>
        <option value="auto">{{#i18n}} Auto {{/i18n}}</option>
      </select>

      <button type="button" name="autoplay" class="style-html-button check-button small tooltip top" data-tooltip="{{#i18n}} Autoplay {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
        </svg>
      </button>
      <button type="button" name="loop" class="style-html-button check-button small tooltip top" data-tooltip="{{#i18n}} Loop {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
      <button type="button" name="muted" class="style-html-button check-button small tooltip top" data-tooltip="{{#i18n}} Muted {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
      <button type="button" name="controls" class="style-html-media-controls check-button small tooltip left" data-tooltip="{{#i18n}} Controls {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M15.54 5.54L13.77 7.3 12 5.54 10.23 7.3 8.46 5.54 12 2zm2.92 10l-1.76-1.77L18.46 12l-1.76-1.77 1.76-1.77L22 12zm-10 2.92l1.77-1.76L12 18.46l1.77-1.76 1.77 1.76L12 22zm-2.92-10l1.76 1.77L5.54 12l1.76 1.77-1.76 1.77L2 12z"/>
          <circle cx="12" cy="12" r="3"/>
          <path fill="none" d="M0 0h24v24H0z"/>
        </svg>
      </button>
    </div>

    <div class="style-html-tracks style-separator">
      <div class="grid" style="grid-template-columns: 1fr 22px;">
        <div>{{#i18n}} Tracks {{/i18n}}</div>
        <button type="button" class="style-html-track-add small tooltip left" data-tooltip="{{#i18n}} Add track {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
          </svg>
        </button>
      </div>
      <div class="style-html-track-list"></div>
    </div>
  </form>
</template>

{{> mainRightHtmlDetailMediaTrack }}
