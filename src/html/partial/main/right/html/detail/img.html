<template id="template-style-html-attr-img">
  <form class="style-html-details">
    {{> mainRightHtmlDetailImgSource scale="1x" }}
    {{> mainRightHtmlDetailImgSource scale="2x" }}
    {{> mainRightHtmlDetailImgSource scale="3x" }}
 
    <div class="grid" style="grid-template-columns: 24px 1fr;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Description (alt) {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16z"/>
        </svg>
      </div>
      <input class="style-html-field" type="text" name="alt" placeholder="{{#i18n}} Description {{/i18n}}">
    </div>
    <div class="grid" style="grid-template-columns: 24px 1fr;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Sizes {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M24 24H0V0h24v24z" fill="none"/>
          <path d="M21 3H3C2 3 1 4 1 5v14c0 1.1.9 2 2 2h18c1 0 2-1 2-2V5c0-1-1-2-2-2zM5 17l3.5-4.5 2.5 3.01L14.5 11l4.5 6H5z"/>
        </svg>
      </div>
      <input class="style-html-field" type="text" name="sizes" placeholder="{{#i18n}} Responsive sizes {{/i18n}}">
    </div>
  </form>
</template>
