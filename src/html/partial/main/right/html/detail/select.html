<template id="template-style-html-attr-select">
  <form class="style-html-details">
    <div class="grid" style="grid-template-columns: 24px 1fr 24px 24px;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Name {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16z"/>
        </svg>
      </div>
      <input class="style-html-field" type="text" name="name" placeholder="{{#i18n}} Name {{/i18n}}">

      <button type="button" name="required" class="style-html-button check-button small tooltip top" data-tooltip="{{#i18n}} Required {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
        </svg>
      </button>
      <button type="button" name="data-ss-disabled" class="style-html-button check-button small tooltip left" data-tooltip="{{#i18n}} Disabled {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8 0-1.85.63-3.55 1.69-4.9L16.9 18.31C15.55 19.37 13.85 20 12 20zm6.31-3.1L7.1 5.69C8.45 4.63 10.15 4 12 4c4.42 0 8 3.58 8 8 0 1.85-.63 3.55-1.69 4.9z"/>
        </svg>
      </button>
    </div>

    <div class="grid" style="grid-template-columns: 24px 1fr 24px 24px;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Size {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H3V8h2v4h2V8h2v4h2V8h2v4h2V8h2v4h2V8h2v8z"/>
        </svg>
      </div>
      <input class="style-html-field" type="number" step="1" name="size" placeholder="{{#i18n}} Number {{/i18n}}">

      <button type="button" name="multiple" class="style-html-button check-button small tooltip left" data-tooltip="{{#i18n}} Multiple {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M11.99 18.54l-7.37-5.73L3 14.07l9 7 9-7-1.63-1.27-7.38 5.74zM12 16l7.36-5.73L21 9l-9-7-9 7 1.63 1.27L12 16z"/>
        </svg>
      </button>
    </div>

    <div class="style-html-options style-separator" data-type="select">
      <div class="grid" style="grid-template-columns: 1fr 22px 22px;">
        <div>{{#i18n}} Options {{/i18n}}</div>

        <button type="button" class="style-html-select-add small tooltip left" data-type="option" data-tooltip="{{#i18n}} Add option {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
          </svg>
        </button>
        <button type="button" class="style-html-select-add small tooltip left" data-type="optgroup" data-tooltip="{{#i18n}} Add group {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M8 10H5V7H3v3H0v2h3v3h2v-3h3v-2zm10 1c1.66 0 2.99-1.34 2.99-3S19.66 5 18 5c-.32 0-.63.05-.91.14.57.81.9 1.79.9 2.86s-.34 2.04-.9 2.86c.28.09.59.14.91.14zm-5 0c1.66 0 2.99-1.34 2.99-3S14.66 5 13 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm6.62 2.16c.83.73 1.38 1.66 1.38 2.84v2h3v-2c0-1.54-2.37-2.49-4.38-2.84zM13 13c-2 0-6 1-6 3v2h12v-2c0-2-4-3-6-3z"/>
          </svg>
        </button>
      </div>
      <ul class="style-html-option-list panel-list dragdrop-container"></ul>
    </div>
  </form>
</template>

{{> mainRightHtmlDetailSelectOption }}
