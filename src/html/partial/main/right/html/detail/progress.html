<template id="template-style-html-attr-progress">
  <form class="style-html-details">
    <div class="grid" style="grid-template-columns: 24px 1fr 24px 1fr;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Value {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 9h16v2H4zm0 4h10v2H4z"/>
        </svg>
      </div>
      <div class="input-extra">
        <input class="input-extra-value style-html-field" name="value" type="number" step="1" min="0" max="100" style="width:70px">
        <div class="input-extra-text">%</div>
      </div>

      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Max {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H3V8h2v4h2V8h2v4h2V8h2v4h2V8h2v4h2V8h2v8z"/>
        </svg>
      </div>
      <div class="input-extra">
        <input class="input-extra-value style-html-field" name="max" type="number" step="1" min="1" max="100" style="width:70px">
        <div class="input-extra-text">%</div>
      </div>
    </div>
  </form>
</template>
