<template id="template-style-html-attr-meter">
  <form class="style-html-details">
    <div class="grid" style="grid-template-columns: 24px 1fr 24px 1fr">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Value {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <defs>
            <path id="a" d="M0 0h24v24H0V0z"/>
          </defs>
          <path d="M4 9h16v2H4zm0 4h10v2H4z"/>
        </svg>
      </div>
      <input type="text" name="value" class="style-html-field" placeholder="{{#i18n}} Value {{/i18n}}">

      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Optimum value {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M8 19h3v4h2v-4h3l-4-4-4 4zm8-14h-3V1h-2v4H8l4 4 4-4zM4 11v2h16v-2H4z"/>
        </svg>
      </div>
      <input type="text" name="optimum" class="style-html-field" placeholder="{{#i18n}} Optimum value {{/i18n}}">
    </div>

    <div class="grid" style="grid-template-columns: 24px 1fr 24px 1fr">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Low value {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M16 13h-3V3h-2v10H8l4 4 4-4zM4 19v2h16v-2H4z"/>
        </svg>
      </div>
      <input type="text" name="low" class="style-html-field" placeholder="{{#i18n}} Low value {{/i18n}}">

      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} High value {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M8 11h3v10h2V11h3l-4-4-4 4zM4 3v2h16V3H4z"/>
        </svg>
      </div>
      <input type="text" name="high" class="style-html-field" placeholder="{{#i18n}} High value {{/i18n}}">
    </div>

    <div class="grid" style="grid-template-columns: 24px 1fr 24px 1fr;">
      <div style="font-size: 11px;">{{#i18n}} Min {{/i18n}}</div>
      <input name="min" class="style-html-field" placeholder="{{#i18n}} Number {{/i18n}}">

      <div style="font-size: 11px;">{{#i18n}} Max {{/i18n}}</div>
      <input name="max" class="style-html-field" placeholder="{{#i18n}} Number {{/i18n}}">
    </div>
  </form>
</template>
