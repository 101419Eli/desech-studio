<template id="template-style-html-attr-button">
  <form class="style-html-details">
    <div class="grid" style="grid-template-columns: 24px 1fr auto;">
      <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Type {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <rect fill="none"></rect>
          <path d="M9,11.24V7.5C9,6.12,10.12,5,11.5,5S14,6.12,14,7.5v3.74c1.21-0.81,2-2.18,2-3.74C16,5.01,13.99,3,11.5,3S7,5.01,7,7.5 C7,9.06,7.79,10.43,9,11.24z M18.84,15.87l-4.54-2.26c-0.17-0.07-0.35-0.11-0.54-0.11H13v-6C13,6.67,12.33,6,11.5,6 S10,6.67,10,7.5v10.74c-3.6-0.76-3.54-0.75-3.67-0.75c-0.31,0-0.59,0.13-0.79,0.33l-0.79,0.8l4.94,4.94 C9.96,23.83,10.34,24,10.75,24h6.79c0.75,0,1.33-0.55,1.44-1.28l0.75-5.27c0.01-0.07,0.02-0.14,0.02-0.2 C19.75,16.63,19.37,16.09,18.84,15.87z"></path>
        </svg>
      </div>
      <select class="style-html-button-type style-html-field" name="type">
        <option value="">{{#i18n}} - Type - {{/i18n}}</option>
        <option value="button">{{#i18n}} Button {{/i18n}}</option>
        <option value="submit">{{#i18n}} Form submit {{/i18n}}</option>
      </select>
      <div>
        <button type="button" name="data-ss-disabled" class="style-html-button check-button small tooltip left" data-tooltip="{{#i18n}} Disabled {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8 0-1.85.63-3.55 1.69-4.9L16.9 18.31C15.55 19.37 13.85 20 12 20zm6.31-3.1L7.1 5.69C8.45 4.63 10.15 4 12 4c4.42 0 8 3.58 8 8 0 1.85-.63 3.55-1.69 4.9z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="submit-button-container" hidden>
      <div class="grid" style="grid-template-columns: 24px 1fr 24px 1fr;">
        <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Name {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M17.63 5.84C17.27 5.33 16.67 5 16 5L5 5.01C3.9 5.01 3 5.9 3 7v10c0 1.1.9 1.99 2 1.99L16 19c.67 0 1.27-.33 1.63-.84L22 12l-4.37-6.16z"/>
          </svg>
        </div>
        <input class="style-html-field" type="text" name="name" placeholder="{{#i18n}} Name {{/i18n}}">

        <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Value {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <defs>
              <path id="a" d="M0 0h24v24H0V0z"/>
            </defs>
            <path d="M4 9h16v2H4zm0 4h10v2H4z"/>
          </svg>
        </div>
        <input class="style-html-field" type="text" name="value" placeholder="{{#i18n}} Value {{/i18n}}">
      </div>

      <div class="grid" style="grid-template-columns: 24px 1fr 24px;">
        <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Form {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
          </svg>
        </div>
        <input class="style-html-field" type="text" name="form" placeholder="{{#i18n}} Form ID {{/i18n}}">

        <button type="button" name="formtarget" value="_blank" class="style-html-button check-button small tooltip left" data-tooltip="{{#i18n}} Open in new tab {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
          </svg>
        </button>
      </div>

      <div class="grid" style="grid-template-columns: 24px 1fr 1fr;">
        <div class="input-option-label tooltip top" data-tooltip="{{#i18n}} Action {{/i18n}}">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
          </svg>
        </div>
        <input class="style-html-field" type="text" name="formaction" placeholder="{{#i18n}} Form Action {{/i18n}}">

        <select class="style-html-field" name="formmethod">
          <option value="">{{#i18n}} - Form Method - {{/i18n}}</option>
          <option value="get">GET</option>
          <option value="post">POST</option>
        </select>
      </div>
    </div>
  </form>
</template>
