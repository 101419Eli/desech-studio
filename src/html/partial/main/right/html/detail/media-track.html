<template id="template-style-html-attr-media-track">
  <form class="style-html-track-element">
    <div class="grid" style="grid-template-columns: 1fr 24px 1fr; column-gap: 10px">
      <select class="style-html-track-input" name="kind">
        <option value="">{{#i18n}} - Kind - {{/i18n}}</option>
        <option value="subtitles">{{#i18n}} Subtitles {{/i18n}}</option>
        <option value="captions">{{#i18n}} Captions {{/i18n}}</option>
        <option value="descriptions">{{#i18n}} Descriptions {{/i18n}}</option>
        <option value="chapters">{{#i18n}} Chapters {{/i18n}}</option>
        <option value="metadata">{{#i18n}} Metadata {{/i18n}}</option>
      </select>

      <button type="button" name="source" class="choose-source-button style-html-source-button tooltip top" data-folder="/asset/media" data-tooltip="{{#i18n}} Choose track {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0z"/>
          <path d="M22 13h-8v-2h8v2zm0-6h-8v2h8V7zm-8 10h8v-2h-8v2zm-2-8v6c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V9c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2zm-1.5 6l-2.25-3-1.75 2.26-1.25-1.51L3.5 15h7z"/>
        </svg>
      </button>
      <button type="button" name="src" class="highlight-source-file style-html-source-name simple"></button>
    </div>

    <div class="grid" style="grid-template-columns: 24px 80px 1fr 18px;">
      <button type="button" name="default" class="style-html-track-button check-button small tooltip top" data-tooltip="{{#i18n}} Default track {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
      <input class="style-html-track-input" type="text" name="srclang" placeholder="{{#i18n}} Language {{/i18n}}">
      <input class="style-html-track-input" type="text" name="label" placeholder="{{#i18n}} Label {{/i18n}}">

      <button type="button" class="style-html-track-delete small tooltip left" type="button" data-tooltip="{{#i18n}} Delete track {{/i18n}}">
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </button>
    </div>
  </form>
</template>
