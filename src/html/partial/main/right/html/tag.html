<template id="template-style-tag-dropdown">
  <div class="style-tag-container grid">
    <select class="style-tag-dropdown">
      <option value="">{{#i18n}} - HTML Tag - {{/i18n}}</option>
      <optgroup label="{{#i18n}} Common {{/i18n}}">
        <option value="div">{{#i18n}} Block {{/i18n}} &lt;div&gt;</option>
        <option value="p">{{#i18n}} Paragraph {{/i18n}} &lt;p&gt;</option>
        <option value="button">{{#i18n}} Button {{/i18n}} &lt;button&gt;</option>
        <option value="a">{{#i18n}} Link {{/i18n}} &lt;a&gt;</option>
      </optgroup>
      <optgroup label="{{#i18n}} Content sectioning {{/i18n}}">
        <option value="main">{{#i18n}} Main {{/i18n}} &lt;main&gt;</option>
        <option value="article">{{#i18n}} Article {{/i18n}} &lt;article&gt;</option>
        <option value="section">{{#i18n}} Section {{/i18n}} &lt;section&gt;</option>
        <option value="nav">{{#i18n}} Navigation {{/i18n}} &lt;nav&gt;</option>
        <option value="aside">{{#i18n}} Sidebar {{/i18n}} &lt;aside&gt;</option>
        <option value="header">{{#i18n}} Header {{/i18n}} &lt;header&gt;</option>
        <option value="h1">{{#i18n}} Header 1 {{/i18n}} &lt;h1&gt;</option>
        <option value="h2">{{#i18n}} Header 2 {{/i18n}} &lt;h2&gt;</option>
        <option value="h3">{{#i18n}} Header 3 {{/i18n}} &lt;h3&gt;</option>
        <option value="h4">{{#i18n}} Header 4 {{/i18n}} &lt;h4&gt;</option>
        <option value="h5">{{#i18n}} Header 5 {{/i18n}} &lt;h5&gt;</option>
        <option value="h6">{{#i18n}} Header 6 {{/i18n}} &lt;h6&gt;</option>
        <option value="footer">{{#i18n}} Footer {{/i18n}} &lt;footer&gt;</option>
        <option value="address">{{#i18n}} Address {{/i18n}} &lt;address&gt;</option>
      </optgroup>
      <optgroup label="{{#i18n}} Form {{/i18n}}">
        <option value="form">{{#i18n}} Form {{/i18n}} &lt;form&gt;</option>
        <option value="label">{{#i18n}} Input Label {{/i18n}} &lt;label&gt;</option>
        <option value="output">{{#i18n}} Output {{/i18n}} &lt;output&gt;</option>
      </optgroup>
      <optgroup label="{{#i18n}} List {{/i18n}}">
        <option value="ul">{{#i18n}} Unordered List {{/i18n}} &lt;ul&gt;</option>
        <option value="ol">{{#i18n}} Ordered List {{/i18n}} &lt;ol&gt;</option>
        <option value="li">{{#i18n}} List Element {{/i18n}} &lt;li&gt;</option>
        <option value="dl">{{#i18n}} Definition List {{/i18n}} &lt;dl&gt;</option>
        <option value="dt">{{#i18n}} Definition Term {{/i18n}} &lt;dt&gt;</option>
        <option value="dd">{{#i18n}} Definition Description {{/i18n}} &lt;dd&gt;</option>
      </optgroup>
      <optgroup label="{{#i18n}} Text content {{/i18n}}">
        <option value="pre">{{#i18n}} Preformatted Text {{/i18n}} &lt;pre&gt;</option>
        <option value="blockquote">{{#i18n}} Quote {{/i18n}} &lt;blockquote&gt;</option>
        <option value="figure">{{#i18n}} Figure {{/i18n}} &lt;figure&gt;</option>
        <option value="figcaption">{{#i18n}} Figure Caption {{/i18n}} &lt;figcaption&gt;</option>
        <option value="hr">{{#i18n}} Horizontal Rule {{/i18n}} &lt;hr&gt;</option>
      </optgroup>
      <optgroup label="{{#i18n}} Table {{/i18n}}">
        <option value="table">{{#i18n}} Table {{/i18n}} &lt;table&gt;</option>
        <option value="thead">{{#i18n}} Table head {{/i18n}} &lt;thead&gt;</option>
        <option value="tbody">{{#i18n}} Table body {{/i18n}} &lt;tbody&gt;</option>
        <option value="tfoot">{{#i18n}} Table footer {{/i18n}} &lt;tfoot&gt;</option>
        <option value="tr">{{#i18n}} Table row {{/i18n}} &lt;tr&gt;</option>
        <option value="td">{{#i18n}} Table cell {{/i18n}} &lt;td&gt;</option>
        <option value="th">{{#i18n}} Table head cell {{/i18n}} &lt;th&gt;</option>
        <option value="colgroup">{{#i18n}} Column group {{/i18n}} &lt;colgroup&gt;</option>
        <option value="col">{{#i18n}} Column {{/i18n}} &lt;col&gt;</option>
        <option value="caption">{{#i18n}} Table caption {{/i18n}} &lt;caption&gt;</option>
      </optgroup>
      <optgroup label="{{#i18n}} Special {{/i18n}}">
        <option value="template">{{#i18n}} Template {{/i18n}} &lt;template&gt;</option>
        <option value="slot">{{#i18n}} Slot {{/i18n}} &lt;slot&gt;</option>
        <option value="noscript">{{#i18n}} Noscript {{/i18n}} &lt;noscript&gt;</option>
        <option value="custom">{{#i18n}} Custom {{/i18n}}</option>
      </optgroup>
      <optgroup label="{{#i18n}} Rarely used {{/i18n}}">
        <option value="map">{{#i18n}} Map {{/i18n}} &lt;map&gt;</option>
        <option value="area">{{#i18n}} Area {{/i18n}} &lt;area&gt;</option>
      </optgroup>
    </select>
    <input hidden class="style-tag-custom" type="text" placeholder="{{#i18n}} Custom tag {{/i18n}}">
  </div>
</template>
