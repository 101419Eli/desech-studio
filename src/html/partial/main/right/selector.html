<template id="template-style-selector">
  <form id="selector-section" class="sidebar-section toggle active" data-type="selector">
    <div class="sidebar-title">
      <div class="sidebar-title-text">
        <span>{{#i18n}} Selector {{/i18n}}</span>
        <svg width="12" height="12" viewBox="0 0 24 24">
          <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
          <path fill="none" d="M0 0h24v24H0V0z"></path>
        </svg>
      </div>
      <button type="button" class="add-selector-button add-record button small tooltip left" data-tooltip="{{#i18n}} Add Selector {{/i18n}}">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
        </svg>
      </button>
    </div>
    
    <div class="sidebar-content sidebar-content-list">
      <div class="selector-list-container">
        <div class="style-override-warning override tooltip top" data-type="classes" hidden data-tooltip="{{#i18n}} Classes: {{/i18n}}">
          {{#i18n}} Overwritten deleted classes {{/i18n}}
        </div>

        <ul data-type="class" class="panel-list selector-list class-selector-list dragdrop-container"></ul>
        <ul data-type="variant" class="panel-list selector-list dragdrop-container"></ul>
        <ul class="panel-list default-selector-list"></ul>
        <ul data-type="ref" class="panel-list selector-list dragdrop-container"></ul>
      </div>
    </div>
  </form>
</template>

{{> mainRightSelectorDialogAdd }}
{{> mainRightSelectorElement }}
