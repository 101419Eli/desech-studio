<template id="template-contextmenu-file-folder">
  <div>
    {{> mainLeftFileContextmenuGeneral }}
  </div>
</template>

<template id="template-contextmenu-file-file">
  <div>
    <ul class="menu-list">
      <li class="panel-option panel-option-open-file">{{#i18n}} Open file {{/i18n}}</li>
    </ul>
    {{> mainLeftFileContextmenuGeneral }}
  </div>
</template>

<template id="template-contextmenu-file-html">
  <div>
    <ul class="menu-list">
      <li class="panel-option panel-option-load-html">{{#i18n}} Load html file {{/i18n}}</li>
      <li class="panel-option panel-option-open-file">{{#i18n}} Open in browser {{/i18n}}</li>
    </ul>
    {{> mainLeftFileContextmenuGeneral }}
  </div>
</template>

<template id="template-contextmenu-file-component">
  <div>
    <ul class="menu-list">
      <li class="panel-option panel-option-load-html">{{#i18n}} Load component file {{/i18n}}</li>
      <li class="panel-option panel-option-add-component">{{#i18n}} Add component to viewport {{/i18n}}</li>
    </ul>
    {{> mainLeftFileContextmenuGeneral }}
  </div>
</template>

<template id="template-contextmenu-file-svg">
  <div>
    <ul class="menu-list">
      <li class="panel-option panel-option-open-file">{{#i18n}} Open image {{/i18n}}</li>
      <li class="panel-option panel-option-copy-svg">{{#i18n}} Copy SVG code {{/i18n}}</li>
    </ul>
    {{> mainLeftFileContextmenuGeneral }}
  </div>
</template>
